<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Светофор</title> 
<style type="text/css">
	.svetofor div {
    width: 100px;
    height: 100px;
    margin: 10px;
    opacity: 0.5;
    transition: 0.3s;
   
    border-radius: 50%;
	}
	.green {
		background-color: green;
	}

	.yellow {
		background-color: yellow;
         }
	.red {
		background-color: red;
  	  	}
  	.svetofor{
  		 margin: auto;
  		 width: 100px;
  		  margin-top: 150px;
  	}
  	.svetofor div:hover {
  		opacity: 1;
  	}
  </style>
</head>
<body>
	<div class="svetofor">
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="green"></div>
	</div>
</body>
</html>
